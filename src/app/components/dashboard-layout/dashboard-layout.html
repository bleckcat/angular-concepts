<div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4 p-4">
  @for (column of cardsColumns(); track column; let columnIndex = $index) {
  <stack-columns
    [cards]="column.cards"
    [title]="column.title"
    (selectedCard)="onCardSelected($event, columnIndex)"
    (onAddCard)="onAddCard(columnIndex)"
    (editCard)="onEditCard($event, columnIndex, 1)"
  ></stack-columns>
  } @empty {
  <p>No columns available</p>
  }
  <button
    class="m-auto px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
    (click)="AddColumn()"
  >
    Add Column
  </button>
</div>
