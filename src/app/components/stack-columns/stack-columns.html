<div
  class="flex flex-wrap gap-4 flex-col bg-gray-100 p-4 rounded-lg shadow-md border border-gray-200"
>
  <h3>{{ title() }}</h3>
  @for (card of cards(); track card.name; let cardIndex = $index) {
  <stack-card
    [cardData]="card"
    (click)="onSelectCard(card)"
    (editCard)="onEditCard(cards()[cardIndex])"
    (editedCard)="handleEditedCard($event)"
  ></stack-card>
  } @empty {
  <p>No cards available</p>
  }
  <button
    class="m-auto px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
    (click)="addCard()"
  >
    Add Card
  </button>
</div>
