<form
  class="flex flex-col gap-4 max-w-sm mx-auto mt-10 p-6 bg-white rounded shadow"
>
  <h2 class="text-2xl font-bold mb-2 text-center">Login</h2>
  <div class="flex flex-col gap-1">
    <label for="username-input">
      <span class="text-sm font-medium">Username</span>
    </label>
    <input
      id="username-input"
      type="text"
      class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      required
    />
  </div>
  <div class="flex flex-col gap-1">
    <label for="password-input">
      <span class="text-sm font-medium">Password</span>
    </label>
    <input
      id="password-input"
      type="password"
      class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      required
    />
  </div>
  <button
    type="submit"
    class="bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
  >
    Login
  </button>
  <div class="text-center mt-4">
    <a href="#" class="text-blue-600 hover:text-blue-700 text-sm">
      Forgot your password?
    </a>
  </div>
  <div class="text-center">
    <span class="text-sm text-gray-600">Don't have an account? </span>
    <a routerLink="/signup" class="text-blue-600 hover:text-blue-700 text-sm">
      Sign up here
    </a>
  </div>
</form>
